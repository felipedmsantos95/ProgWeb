<!DOCTYPE html>
<!-- Nota: 1.0. Código javascript com erros. Tabela com estilos errados.
<html>
<head>
	<meta charset="utf-8">
	<title>Questão 04</title>
	<style type="text/css">
		thead {
			text-align: center;
		}
		tr{
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		n = Math.floor((Math.random() * 10) + 1);
		function tabela(n)
		{
			document.write("<table>");
			for(var i = 1; i <= 10; i++)
			{
				str = i + " X " + n;
				valor = i * n;
				document.write("<thead colspan = '2'> Produto de " + n + "</thead>");
				document.write("<tr> <td>" + str + "</td> <td>" + valor + "</td></tr>");
			}
			document.write("</table>");
			
		}		
	</script>
	

</head>
<body>
	<script type="text/javascript"> tabela(n); </script>
</body>
</html>
